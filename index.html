<!DOCTYPE html>

<html lang = "en">   
   
  <head>
    <title>Login page</title>
    <link href = "css/bootstrap.min.css" rel = "stylesheet">
    <link href = "css/main.css" rel = "stylesheet">
  </head>

  <body>
      <h2>Login page</h2>    
      <div class = "container">
         <form class = "form-signin" role = "form" method = "post">
            <br>
            <h4> Try to inject: </h4>
            <br>
            <input type = "text" class = "form-control" name="user" id="user" autocomplete="off" placeholder = "Username" required></br>
            <input type = "password" class = "form-control" name="pass" id="pass" autocomplete="off" placeholder = "Password" required>
            <br>
            <button class = "btn btn-lg btn-primary btn-block" type = "submit" 
               name = "login">Login</button>
         </form>
      </div> 
  </body>
</html>
